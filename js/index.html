<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content=""> 
        <title></title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/gm2.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
            <svg height="10000" width="10000" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <circle id="cir1" cx="300" cy="300" r="40" stroke="yellow" stroke-width="" fill="none"/>
            </svg>
        <div class="page-wrapper">
            <div class="main-content">
                <form id="bindingForm" action="#" class="form form-default shadow">
                    <div class="form-group">
                        <label for="firstName">Имя</label>
                        <input id="firstName" type="text" class="form-control backlight" data-bind="event: input, property: firstName, attribute: value" />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Фамилия</label>
                        <input id="lastName" type="text" class="form-control backlight" data-bind="event: input, property: firstName, attribute: value" />
                    </div>
                    <div class="form-group">
                        <label for="birthday">Дата рождения</label>
                        <input id="birthday" type="date" class="form-control backlight" data-bind="event: change, property: birthday, attribute: value" />
                    </div>
                    <div class="form-group result">
                        <label data-bind="property: fullName, attribute: innerText"></label>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
